          - text: "Artigo 3 - Reabilitação e Regeneração Urbana"
            href: urbanismo/artigo3/

format:
  html:
    theme: sandstone
    css: styles.css
    include-before-body:
      - text: '<script src="/footer.js"></script>'
    toc: true

filters:
  - watermark

watermark:
  text: "{{< meta rascunho_text >}}"
  size: 1.5
  angle: 30
  color: "#FF0000"
  opacity: 0.1
  enabled: "{{< meta rascunho >}}"

