project:
  type: website

website:
  title: "Blog Imobiliário"
  page-footer:
    border: false
    background: none
    center: |
      <div class="footer-custom">
        <img src="/quarto-logo.png" alt="Logotipo Quarto" height="24" style="vertical-align:middle; margin-right:8px;" />
        © <span id="anoAtual"></span> C. A. C. Barros · 
        <a href="https://quarto.org" target="_blank">Quarto</a> · 
        <a href="https://github.com/cacbarros/imobiliario" target="_blank">GitHub</a><br>
        <small>Atualizado em: <span id="dataModificacao"></span></small>
      </div>
  navbar:
    left:
      - text: "Mercado"
        menu:
          - text: "Artigo 1 - Panorama Geral"
            href: mercado/artigo1/
          - text: "Artigo 2 - Tendências Pós-Pandemia"
            href: mercado/artigo2/
          - text: "Artigo 3 - Dinâmica da Oferta e Procura"
            href: mercado/artigo3/

      - text: "Sustentabilidade"
        menu:
          - text: "Artigo 1 - Eficiência Energética"
            href: sustentabilidade/artigo1/
          - text: "Artigo 2 - Certificação Ambiental"
            href: sustentabilidade/artigo2/
          - text: "Artigo 3 - Construções Sustentáveis"
            href: sustentabilidade/artigo3/

      - text: "Tecnologia"
        menu:
          - text: "Artigo 1 - PropTech e Digitalização"
            href: tecnologia/artigo1/
          - text: "Artigo 2 - Realidade Virtual e Aumentada"
            href: tecnologia/artigo2/
          - text: "Artigo 3 - Inteligência Artificial no Setor"
            href: tecnologia/artigo3/

      - text: "Financiamento"
        menu:
          - text: "Artigo 1 - Crédito e Investimento"
            href: financiamento/artigo1/
          - text: "Artigo 2 - Modelos de Financiamento Imobiliário"
