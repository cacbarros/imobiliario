project:
  type: website

website:
  title: "Blog Imobiliário"
  page-footer:
    border: false
    background: none
    center: |
      <div class="footer-custom">
        <img src="/quarto-logo.png" alt="Logotipo Quarto" height="24" style="vertical-align:middle; margin-right:8px;" />
        © <span id="anoAtual"></span> C. A. C. Barros · 
        <a href="https://quarto.org" target="_blank">Quarto</a> · 
        <a href="https://github.com/cacbarros/imobiliario" target="_blank">GitHub</a><br>
        <small>Atualizado em: <span id="dataModificacao"></span></small>
      </div>
  navbar:
      left:
      - text: "📈 Mercado e Financiamento"
        menu:
          - text: "<i class='fas fa-chart-line'></i> Mercado"
            href: mercado/index.qmd
          - text: "<i class='fas fa-dollar-sign'></i> Financiamento"
            href: financiamento/index.qmd
      - text: "🏙️ Urbanismo e Construção"
        menu:
          - text: "<i class='fas fa-city'></i> Urbanismo"
            href: urbanismo/index.qmd
          - text: "<i class='fas fa-hard-hat'></i> Construção"
            href: construcao/index.qmd
      - text: "🌿 Ambiente e SCIE"
        menu:
          - text: "<i class='fas fa-leaf'></i> Sustentabilidade"
            href: sustentabilidade/index.qmd
          - text: "<i class='fas fa-fire-extinguisher'></i> SCIE"
            href: scie/index.qmd
      - text: "🤖 Tecnologia no Imobiliário"
        menu:
          - text: "<i class='fas fa-microchip'></i> Tecnologia"
            href: tecnologia/index.qmd

format:
  html:
    theme: flatly
    css: styles.css
    include-in-header:
      - text: |
          <script src="https://kit.fontawesome.com/YOUR-KIT-ID.js" crossorigin="anonymous"></script>
    include-before-body:
      - text: '<script src="/footer.js"></script>'
    toc: true

filters:
  - watermark

watermark:
  text: "{{< meta rascunho_text >}}"
  size: 1.5
  angle: 30
  color: "#FF0000"
  opacity: 0.1
  enabled: "{{< meta rascunho >}}"

